{% extends "home.html" %}

{% block content %}

{% if form.errors %}
<p>登入錯誤，再試一次</p>
{% endif %}

<h2>帳號與密碼</h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="{{next}}" />
</form>

{% endblock %}
