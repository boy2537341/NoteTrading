<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="筆記交易平台介紹" />
    <meta name="author" content="逢甲專題-Web程式設計" />
    <title>筆記交易平台</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body id="page-top">
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/bonus#page-top">筆記交易平台</a></li>
            <li class="sidebar-nav-item"><a href="/bonus#page-top">首頁</a></li>
            <li class="sidebar-nav-item"><a href="/bonus#about">關於我們</a></li>
            <li class="sidebar-nav-item"><a href="/bonus#services">服務說明</a></li>
            <li class="sidebar-nav-item"><a href="/bonus#portfolio">最近觀看</a></li>
            <li class="sidebar-nav-item"><a href="/bonus#contact">聯絡方式</a></li>
            <li class="sidebar-nav-item"><a href="/bonus/msgs">意見清單</a></li>
            <li class="sidebar-nav-item"><a href="/admin">Admin</a></li>
        </ul>
    </nav>

    <header class="callout d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
          <h1 class="mb-1">建議與想法</h1>
          <h5 class="mb-6">
            <em>
                對於交易筆記平台有什麼建議嗎？讓大家都看看吧!
            </em>
          </h5>
        </div>
      </header>

      <section class="content-section bg-light">
        <div class="container px-4 px-lg-5 text-left">
          <div class="row gx-4 gx-lg-5 justify-content-left">
            <div class="col-lg-10">
              <h2>意見與回饋</h2>
              {% block content %} {% endblock %}
            </div>
          </div>
        </div>
      </section>      

    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3"
                        href="https://www.facebook.com/FengChia.1961/">
                        <i class="icon-social-facebook"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3"
                        href="https://www.instagram.com/fengchia_university/">
                        <i class="icon-social-instagram"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white"
                        href="https://github.com/">
                        <i class="icon-social-github"></i>
                    </a>
                </li>
            </ul>
            <p class="text-muted small mb-0">NoteTrading &copy; Website 2021</p>
        </div>
    </footer>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    {% load static %}
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
